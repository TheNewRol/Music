<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="settings"></ion-icon>
    </ion-buttons>  
    <ion-title class="ion-text-center">Música</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search"></ion-icon>
    </ion-buttons> 
  </ion-toolbar>
  <div class="overlay_blur"></div>
</ion-header>

<ion-content>
  <div class="img_song" [ngStyle]="{'background-image': 'url(https://previews.123rf.com/images/jackhong/jackhong1801/jackhong180101570/93776652-escalera-de-piedra-en-bosque-verde.jpg)'}">
    <div class="song_content">
      <div class="song">
        <div class="song_info">
          <span>Canción</span>
          <span>Artista</span>
        </div>
        <ion-buttons>
          <ion-icon name="play"></ion-icon>
        </ion-buttons>
      </div>
      <div class="song_content_overlay"></div>
    </div>
  </div>
  <div class="items" >
    <div class="item" (click)="musicDevice()">
      <ion-icon name="musical-notes"></ion-icon>
      <div class="item_content">
        <span>En su dispositivo</span>
        <span>1 Canción</span>
      </div>
    </div>
    <div class="item">
      <ion-icon name="heart"></ion-icon>
      <div class="item_content">
        <span>Favoritas</span>
        <span>1 canción</span>
      </div>
    </div>
    <div class="item">
      <ion-icon name="list"></ion-icon>
      <div class="item_content">
        <span>Listas</span>
        <span>0 Items</span>
      </div>
    </div>
    <div class="item">
      <ion-icon name="time"></ion-icon>
      <div class="item_content">
        <span>Recientes</span>
        <span>1 canción</span>
      </div>
    </div>
  </div>
</ion-content>
